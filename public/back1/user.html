<html lang="en">

  <link rel="stylesheet" href="css/common.css">


</head>
<body>
  <div class="contain">
   <div class="left_aside">
     <div class="title">
        <p>letao后台</p>
     </div>
    
     <div class="user">
       <img src="images/02.jpg" alt="">
       <p>蓝莲花</p>
     </div>
     <div class="nav">
       <ul>
         <li>
           <a href="user.html" class="active" >
              <i class="glyphicon glyphicon-user"></i>
              <span>用户管理</span>
            </a>
          </li>
          <li class="category">
              <a href="Javascript:;" >
                  <i class="glyphicon glyphicon-list"></i>
                 <span>分类管理</span>
               </a>
               <div class="updown">
                 <a href="first.html" >一级菜单</a>
                 <a href="second.html" >二级菜单</a>
               </div>
             </li>
             <li>

                    <i class="glyphicon glyphicon-tags"></i>
                   <span>商品管理</span>
                 </a>
               </li>     
       </ul>
     </div>
   </div>
   <div class="right_aside">
     <div class="topbar">
       <a href="Javascript:;" class="pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
       <a href="Javascript:;" class="pull-right "><i class="glyphicon glyphicon-log-out"></i></i></a>
     </div>
     <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">用户管理</li>
          </ol>
          <div class="contain">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>用户名</th>
                  <th>手机号</th>
                  <th>状态</th>
                  <th>操作</th>
                  
                </tr>
              </thead>
              <tbody>
               
              </tbody>
            </table>
          </div>
          <!-- 分页容器 -->
          <div class="text-right">
            <ul id="paginator"></ul> 
          </div>
         
     </div>
   
   
   
    </div>
   
  
  </div>
  <!-- 动态渲染用户数据模板 -->
 <script type="text/template" id="tmp">
  {{each rows  v i}}
  <tr data-id={{v.id}} data-isDelete={{v.isDelete}}>
      <td>{{size*(page-1)+i+1}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      {{if v.isDelete==1}}
      <td>正常</td>
      <td>
        <button class="btn btn-danger">禁用</button>
      </td>
      {{/if}}
      {{if v.isDelete==0}}
      <td>禁用</td>
      <td>
        <button class="btn btn-success">正常</button>
      </td>
      {{/if}}
  </tr>
  {{/each}}
 </script>

  <!-- 模态框 -->
  <!-- Modal -->
  <div class="modal fade" tabindex="-1" id="myModal">
      <div class="modal-dialog" >
        <div class="modal-content modal-sm">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="dangerColor"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出管理系统吗?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary logOut">退出</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 点击按钮禁用模态框 -->
    <div class="modal fade" tabindex="-1" id="btnModal">
      <div class="modal-dialog" >
        <div class="modal-content modal-sm">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="dangerColor"><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary confirm ">确定</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


</body>
