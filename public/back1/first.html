<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 进度条插件 -->
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">

</head>
<body>
  <div class="contain">
   <div class="left_aside">
     <div class="title">
        <p>letao后台</p>
     </div>
    
     <div class="user">
       <img src="images/02.jpg" alt="">
       <p>蓝莲花</p>
     </div>
     <div class="nav">
       <ul>
         <li>
           <a href="user.html" >
              <i class="glyphicon glyphicon-user"></i>
              <span>用户管理</span>
            </a>
          </li>
          <li class="category">
              <a href="Javascript:;" >
                  <i class="glyphicon glyphicon-list"></i>
                 <span>分类管理</span>
               </a>
               <div class="updown show" >
                 <a href="first.html" class="active">一级菜单</a>
                 <a href="second.html">二级菜单</a>
               </div>
             </li>
             <li>
                <a href="product.html" >
                    <i class="glyphicon glyphicon-tags"></i>
                   <span>商品管理</span>
                 </a>
               </li>     
       </ul>
     </div>
   </div>
   <div class="right_aside">
     <div class="topbar">
       <a href="Javascript:;" class="pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
       <a href="Javascript:;" class="pull-right "><i class="glyphicon glyphicon-log-out"></i></i></a>
     </div>
     <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">一级管理</li>
          </ol>
       <button class="btn btn-default mb-20 addbtn">添加分类</button> 
       <table class="table table-bordered table-hover">
         <thead >
           <tr>
             <th width="20%">序号</th>
             <th width="80%">一级类名</th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <td>1</td>
             <td>户外馆</td>
           </tr>
         </tbody>
       </table>
       <div class="text-right">
        <ul id="paginator"></ul> 
      </div>
     </div>
   </div>
  </div>
  <!-- 一级分类数据渲染 -->
 <script type="text/html" id="tmp">
 {{each rows v i}}
 <tr>
  <td>{{i+1+(page-1)*size}}</td>
  <td>{{v.categoryName}}</td>
</tr>
 {{/each}}
 </script>

  <!-- 模态框 -->
  <!-- Modal -->
  <div class="modal fade" tabindex="-1" id="myModal">
      <div class="modal-dialog" >
        <div class="modal-content modal-sm">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="dangerColor"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出管理系统吗?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary logOut">退出</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
   
    <div class="modal fade" tabindex="-1" id="addCate">
      <div class="modal-dialog" >
        <div class="modal-content modal-sm">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <!-- <form id="addfirst"> -->
              <div class="modal-body">
                  <form id="addfirst">
                <div class=" form-group">
                  
              <input type="text" name="categoryName" class="form-control" id="exampleInputEmail1" placeholder="请输入一级分类">
            </div>
          </div>
            <div class="modal-footer ">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary ">添加</button>
            </div>
          </form>
         
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</body>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
<script src="js/checkLogin.js"></script>
</html>
