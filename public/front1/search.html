<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
  <div class="lt_container">
  <div class="lt_header">
    <a href="Javascript:history.back()" class="icon-left">
        <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>搜索中心</h3>
  </div>
  <div class="lt_main">
      <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <div class="search">
                <input type="text" placeholder="请输入搜索关键字">
                <button class="mui-btn mui-btn-primary search-btn">搜索</button>
          </div>
        <!-- 挖坑 -->
        <div id="history"></div>
          </div>
        </div>
  
  </div>
  <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html" class="current">
              <i class="fa fa-home"></i>
              <p>首页</p>
          </a>
        </li>
        <li>
            <a href="category.html">
                <i class="fa fa-bars"></i>
                <p>分类页</p>
            </a>
        </li>
        <li>
            <a href="cart.html">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
            </a>
        </li>
        <li>
            <a href="user.html">
                <i class="fa fa-user"></i>
                <p>用户中心</p>
            </a>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/template" id="history_tpl">
    {{ if arr.length===0}}
    <p>没有更多数据啦</p>
    {{ else }}
    <div class="title mui-clearfix">
        <span class="mui-pull-left">搜素历史</span>
        <span class="mui-pull-right clear-btn">
           <i class="fa fa-trash"></i>
           清空记录
        </span>
      </div>
      <div class="history">
        <ul>
          {{ each arr v i }}
          <li data-index="{{ i }}">
            <a href="" class="mui-pull-left">{{ v }}</a>
            <i data-index="0"  class="icon_delete mui-pull-right mui-icon mui-icon-closeempty "></i>
          </li>
         {{ /each }}
        </ul>
      </div>
      {{ /if }}
  </script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js "></script>
  <script src="js/search.js"></script>
