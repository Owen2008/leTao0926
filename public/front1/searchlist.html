<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
  <div class="lt_container">
  <div class="lt_header">
    <a href="Javascript:history.back()" class="icon-left">
        <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>搜索列表</h3>
  </div>
  <div class="lt_main">
      <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <div class="search">
                <input type="text" placeholder="请输入搜索关键字" class="search-input">
                <button class="mui-btn mui-btn-primary search-btn">搜索</button>
          </div>
           <div class="sortNav">
             <ul>
               <li>
                 <a href="#">
                   上架时间
                   <i class="fa fa-angle-down"></i>
                 </a>
                </li>
                <li class="" data-type="price">
                    <a href="#">
                      价格
                      <i class="fa fa-angle-down "></i>
                    </a>
                </li>
                <li  data-type="num">
                    <a href="#">
                      库存
                      <i class="fa fa-angle-down "></i>
                    </a>
                </li>
                <li>
                       <a href="#">
                         折扣
                         <i class="fa fa-angle-down"></i>
                       </a>
                </li>
             </ul>
           </div>
           <div class="product">
             <!-- 挖坑 -->
            </div>
          </div>
        </div>
  
  </div>
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html" class="current">
            <i class="fa fa-home"></i>
            <p>首页</p>
        </a>
      </li>
      <li>
          <a href="index.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
          </a>
      </li>
      <li>
          <a href="index.html">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
          </a>
      </li>
      <li>
          <a href="index.html">
              <i class="fa fa-user"></i>
              <p>用户中心</p>
          </a>
      </li>
    </ul>
  </div>
  </div>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js "></script>
  <script src="js/searchlist.js"></script>


  <script type = "text/html" id = "product-tpl" >
    <ul class="mui-clearfix">
        {{ each data v i }}
        <li>
         <img src="{{ v.pic[0].picAddr}}" alt="">
         <p class="mui-ellipsis-2">{{ v.proDesc }} </p>
        
        <p> 
            <span class="price">&yen;{{ v.price }}</span>
            <span class="oldPrice">&yen;{{ v.oldPrice }}</span>
        </p> 
         <button class="mui-btn mui-btn-danger">立即购买</button>
        </li>
        {{ /each }}
    </ul>
  </script>
