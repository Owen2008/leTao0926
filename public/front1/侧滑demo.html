<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
</head>
<body>
<!-- 侧滑导航根容器 -->
<div class="mui-off-canvas-wrap mui-draggable">
    <!-- 主页面容器 -->
    <div class="mui-inner-wrap">
       <!-- 菜单容器 -->
      <aside class="mui-off-canvas-right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!-- 菜单具体展示内容 -->
            <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit" ></a>
            <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete" ></a>
          </div>
        </div>
      </aside>
      <!-- 主页面标题 -->
    
      <!-- 主页面内容容器 -->
      <div class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 主界面具体展示内容 -->
          <div class="left ">
              <img style="width:60px" src="./images/product.jpg" alt="">
              <input type="checkbox" name="ck" id="">
            </div>
            <div class="right">
               <p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>
              <p>
                <span class="price">&yen;560</span>
               <span class="oldPrice">&yen;680</span>
               <span class="num mui-pull-right"> 2双</span>
             </p>
             <p> 鞋码: 42</p>
            </div>
       </div>
        </div>
      </div>  
    </div>
  </div>
<ul class="mui-table-view">
  <li class="mui-table-view-cell">Item 1</li>
  <li class="mui-table-view-cell">Item 2</li>
  <li class="mui-table-view-cell">Item 3</li>
</ul>
  <script src="lib/mui/js/mui.js"></script>
</body>
</html>
