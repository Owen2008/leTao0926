<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <div class="lt_container">

      <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
          
              <form class="mui-input-group">
                  <div class="mui-input-row">
                      <label>用户名</label>
                  <input type="text" class="mui-input-clear username" name="username"  placeholder="请输入用户名">
                  </div>
                  <div class="mui-input-row">
                      <label>密码</label>
                      <input type="password" class="mui-input-password password" name="password"  placeholder="请输入密码">
                  </div>
                  <div class="mui-button-row">
                      <button type="button" class="mui-btn mui-btn-primary sure-btn" >确认</button>
                      <button type="button" class="mui-btn mui-btn-danger" >取消</button>
                  </div>
              </form>
          
      </div>
  </div>

  <div class="lt_footer">
    <ul>
   
    </ul>
  </div>
  </div>
