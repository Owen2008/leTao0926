<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <div class="lt_container">
  <div class="lt_header">
    <a href="Javascript:history.back()" class="icon-left">
        <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>购物车</h3>
  </div>
  <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              
              <ul class="mui-table-view" id="cart">
                    <!-- wakeng -->
                 </ul>              
              
            </div>
          </div>  
    </div>

  <script type="text/html" id="cart-tpl">
  {{ each info v i }}
  <li class="mui-table-view-cell" data-id="{{v.id}}">
        <!-- 右侧菜单 -->
    <div class="mui-slider-right mui-disabled">
    <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit" ></a>
    <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete" ></a>
    </div> 

    <div class="mui-slider-handle">
        <div class="mui-table-cell">
      <div class="cart-img ">
          <img src="{{v.pic[0].picAddr}}" alt="">
          <input type="checkbox" name="" id="">
      </div>
      <div class="cart-text ">
              <p class="mui-ellipsis-2">{{v.proName}}</p>
              <p>
                <span class="price">&yen;{{v.price}}</span>
               <span class="oldPrice">&yen;{{v.oldPrice}}</span>
               <span class="num mui-pull-right"> {{v.num}}双</span>
             </p>
             <p> 鞋码: {{v.size}}</p>
      </div>
  </div>
</div>
  </li>

  {{ /each }}
  </script>
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html" >
            <i class="fa fa-home"></i>
            <p>首页</p>
        </a>
      </li>
      <li>
          <a href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
          </a>
      </li>
      <li>
          <a href="cart.html" class="current">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
          </a>
      </li>
      <li>
          <a href="user.html">
              <i class="fa fa-user"></i>
              <p>用户中心</p>
          </a>
      </li>
    </ul>
  </div>
  </div>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <!-- <script src="js/common.js "></script> -->
  <script src="js/cart.js"></script>


  <script type = "text/html" id = "product-tpl" >
    <ul class="mui-clearfix">
        {{ each data v i }}
        <li>
         <img src="{{ v.pic[0].picAddr}}" alt="">
         <p class="mui-ellipsis-2">{{ v.proName }} </p>
        
        <p> 
            <span class="price">&yen;{{ v.price }}</span>
            <span class="oldPrice">&yen;{{ v.oldPrice }}</span>
        </p> 
         <button class="mui-btn mui-btn-danger">立即购买</button>
        </li>
        {{ /each }}
    </ul>
  </script>
